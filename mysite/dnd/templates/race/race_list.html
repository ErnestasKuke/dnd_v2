{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/race_class_list.css' %}">

<h2>Race List</h2>

{% for race in races %}
<a href="{% url 'race-detail' race.id %}">
    <div class="race-container">
        <h3>{{race.name}}</h3>
        <img src={{race.img_url}} alt="image of a/an {{race.name}}">
        <p>{{race.description|truncatewords:30|safe}}</p>
    </div>
</a>

{% endfor %}
{% endblock %}
