{% extends "base.html" %}
{% block content %}
<div class="container register">
    <h2>Register</h2><br/>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="username">User Name:</label></td>
            </tr>
            <tr>
                <td><input name="username" type="text" id="username" aria-describedby="usernameHelp"></td>
            </tr>
            <tr><td><p></p></td></tr>
            <tr>
                <td><label for="exampleInputEmail1">Email:</label></td>
            </tr>
            <tr>
                <td><input name="email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp"></td>
            </tr>
            <tr>
                <td><p></p></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
            </tr>
            <tr>
                <td><input name="password" type="password" id="password" aria-describedby="pwdHelp"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr><td><p></p></td></tr>
            <tr>
                <td><label for="password2">Repeat Password:</label></td>
            </tr>
            <tr>
                <td><input name="password2" type="password" id="password2" aria-describedby="pwd2Help"></td>
            </tr>
        </table>
        <input type="submit" value="Register"/>
    </form>
    <p>If you have an account, please <a href="{% url 'login' %}"">LOG IN</a></p>
</div>
{% endblock %}
